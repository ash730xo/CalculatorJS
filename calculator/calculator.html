<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculatorStyles.css">
</head>
<body>
    <h1>Welcome to the Calculator Project!</h1>

<article>
        <!--Calculator Code-->
    <!--Input field -->
    <input type="number" id="textbox">
    <!-- Numbers -->
    <button class="zero" id="zero"> 0 </button>
    <button class="one" id="one"> 1 </button>
    <button class="two" id="two"> 2 </button>
    <button class="three" id="three"> 3 </button>
    <button class="four" id="four"> 4 </button>
    <button class="five" id="five"> 5 </button>
    <button class="six" id="six"> 6 </button>
    <button class="seven" id="seven"> 7 </button>
    <button class="eight" id="eight"> 8 </button>
    <button class="nine" id="nine"> 9 </button>

    <!--Symbols -->
    <button class="add" id="add"> + </button>
    <button class="sub" id="sub"> - </button>
    <button class="mult" id="mult"> * </button>
    <button class="divide" id="divide"> / </button>
    <button class="clear" id="clear"> Clear </button>

    <!--Submit button-->
    <input type="submit" id="submit">

        <!--Calculator Code-->
</article>

<script src="calculator.js"></script>
</body>
</html>
